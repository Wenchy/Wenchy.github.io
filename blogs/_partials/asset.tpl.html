<script>
$(document).ready(function() {
    marked.setOptions({
        highlight: function(code) {
            return hljs.highlightAuto(code).value;
        }
    });
    $.get("{{ markdown.url }}",function(data,status){
		$('article').html(marked(data));
    });
});
</script>
